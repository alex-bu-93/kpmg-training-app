<button class="btn btn-outline-success" (click)="getPosts()">Get posts</button>
<button (click)="postsSubscription?.unsubscribe()">Unsubscribe posts</button>

<pre>{{posts | json}}</pre>

<hr/>

<button nz-button
        class="btn-outline-success"
        [nzLoading]="isLoading"
        (click)="createPost()">
  Create post
</button>

<button [disabled]="isLoading" (click)="createPost()">
  <span *ngIf="!isLoading">Create post</span>
  <span *ngIf="isLoading">loading...</span>
</button>

<pre>{{post | json}}</pre>
title: <input [(ngModel)]="post.title"/>
<br/>
author: <input [(ngModel)]="post.author"/>
