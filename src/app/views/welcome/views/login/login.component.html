<ng-container *ngIf="login$ | async"></ng-container>

<div class="d-flex justify-content-center w-100">
  <nz-card style="width: 400px" class="mt-3">
    <h4 class="text-center">Авторизуйтесь!</h4>
    <app-reactive-input fieldId="login"
                        label="Имя пользователя"
                        [control]="fg.controls.login">
    </app-reactive-input>
    <app-reactive-input fieldId="password"
                        label="Пароль"
                        inputType="password"
                        [control]="fg.controls.password">
    </app-reactive-input>
    <button nz-button nzBlock
            [nzLoading]="isLoginLoading"
            (click)="onLogin()">Войти
    </button>
  </nz-card>
</div>
