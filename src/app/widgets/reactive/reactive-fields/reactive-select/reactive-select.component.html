<ng-container *ngIf="controlValueChanges$ | async"></ng-container>

<div *ngIf="control" class="position-relative mb-3" [class.mb-0]="noMarginBottom">
  <app-reactive-label *ngIf="label"
                      [label]="label"
                      [fieldId]="fieldId"
                      [tooltip]="tooltip"
                      [hasRequiredIndicator]="hasRequiredIndicator">
  </app-reactive-label>
  <nz-form-item class="w-100">
    <nz-form-control [nzValidateStatus]="validationErrors ? 'error' : null">
      <nz-select nzShowSearch
                 nzNotFoundContent="Нет данных"
                 class="w-100"
                 [nzId]="fieldId"
                 [formControl]="control"
                 [nzLoading]="isLoading"
                 [nzPlaceHolder]="placeholder || 'Выберите'">
        <nz-option *ngFor="let item of options"
                   [nzLabel]="item.label"
                   [nzValue]="item.value"
                   [nzDisabled]="item.disabled">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <app-validation-message *ngIf="!noValidationMark && !noValidationMessage"
                          [validationErrors]="validationErrors">
  </app-validation-message>
</div>
